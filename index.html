<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Jaat Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .bodybuilder {
            max-width: 100%;
            height: auto;
        }
        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Jaat Gym</h1>
</header>

<div class="container">
    <img class="bodybuilder" src="https://www.example.com/bodybuilder-image.jpg" alt="Bodybuilder">
    <div class="welcome-message">
        <p>Welcome to the Jaat Gym, where strength meets dedication. Our state-of-the-art facilities and expert trainers are here to help you reach your fitness goals!</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Jaat Gym. All Rights Reserved.</p>
</footer>

</body>
</html>
